<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Accordion Card - frontendmentor.io</title>
  <!-- My CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Responsive CSS -->
  <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>

  <div class="container">
    <div class="flexible-box">
      <div class="card">
        <div class="card-image">
          <img src="./assets/img/illustration-woman-online-desktop.svg" class="desktop-image" alt="woman with tech illustration">
          <img src="./assets/img/illustration-woman-online-mobile.svg" class="mobile-image" alt="woman with tech illustration">
        </div>
        <div class="card-body">
          <h2>FAQ</h2>
          <div class="question-container">
            <div class="question">
              <h4>How many team members can invite?</h4>
              <div class="arrow-down">
                <img src="./assets/img/icon-arrow-down.svg" alt="arrow down">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
