<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Accordion Card - frontendmentor.io</title>
  <!-- My CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Responsive CSS -->
  <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>

  <div class="container">
    <div class="flexible-box">
      <div class="card">
        <div class="card-image">
          <img src="./assets/img/illustration-woman-online-desktop.svg" class="desktop-image" alt="woman with tech illustration">
          <img src="./assets/img/bg-pattern-desktop.svg" class="desktop-pattern" alt="woman with tech illustration">
          <img src="./assets/img/illustration-box-desktop.svg" class="box-image" alt="">
          <img src="./assets/img/illustration-woman-online-mobile.svg" class="mobile-image" alt="woman with tech illustration">
          <img src="./assets/img/bg-pattern-mobile.svg" class="pattern-mobile" alt="">
        </div>
        <div class="card-body">
          <h2>FAQ</h2>
          <div class="question-container">
            <!-- Question #1 -->
            <div class="question">
              <h4>How many team members can invite?</h4>
              <div class="arrow-down">
                <img src="./assets/img/icon-arrow-down.svg" alt="arrow down">
              </div>
            </div>

            <div class="dividers"></div>
            
            <!-- Question #2 - w/answer -->
            <div class="question">
              <h4 class="font-bolder">What is the maximum file upload size?</h4>
              <div class="arrow-down">
                <img src="./assets/img/icon-arrow-down.svg" class="rotated-arrow" alt="arrow down">
              </div>
              <div class="answer-detail">
                <p>No more than 2GB, All files in your account must fit your allotted storage space</p>
              </div>
            </div>

            <div class="dividers"></div>

            <!-- Question #3 -->
            <div class="question">
              <h4>How do I reset my password?</h4>
              <div class="arrow-down">
                <img src="./assets/img/icon-arrow-down.svg" alt="arrow down">
              </div>
            </div>

            <div class="dividers"></div>

            <!-- Question #4 -->
            <div class="question">
              <h4>How I cancel my subscription?</h4>
              <div class="arrow-down">
                <img src="./assets/img/icon-arrow-down.svg" alt="arrow down">
              </div>
            </div>

            <div class="dividers"></div>
            
            <!-- Question #4 -->
            <div class="question">
              <h4>Do you provide additional support?</h4>
              <div class="arrow-down">
                <img src="./assets/img/icon-arrow-down.svg" alt="arrow down">
              </div>
            </div>

            <div class="dividers"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
